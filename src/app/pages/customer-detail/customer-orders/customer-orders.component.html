<div class="table-responsive">
  <table class="w-100 table-striped table-hover">
    <thead>
    <tr>
      <th class="p-3">Product</th>
      <th class="p-3">Price</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders">
        <td class="p-3">{{order.name}}</td>
        <td class="p-3">{{order.price}}$</td>
      </tr>
    </tbody>
  </table>
</div>
