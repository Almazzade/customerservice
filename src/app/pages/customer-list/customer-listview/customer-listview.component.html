<div class="table-responsive">
  <table class="table-striped table-hover">
    <thead>
    <th></th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Address</th>
    <th>City</th>
    <th>Country</th>
    <th>Order Total</th>
    </thead>

    <tbody>

    <tr *ngFor="let cus of CustomerArrayFromParent; let i = index">
      <td><img class="customerAvatar" src="assets/images/{{cus.gender ? 'male.png' : 'female.png'}}"></td>
      <td>{{cus.firstname}}</td>
      <td>{{cus.lastname}}</td>
      <td>{{cus.address}}</td>
      <td>{{cus.city}}</td>
      <td>{{cus.country}}</td>
      <td>{{GetOrderTotal(cus.orders)}}</td>
      <td>
        <a class="text-success" [routerLink]="['/customer', i]"><i class="far fa-eye"></i></a>
        <a class="ml-3" [routerLink]="['/edit-customer', i]"><i class="fas fa-edit"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
